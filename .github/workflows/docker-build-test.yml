name: Docker test build

on:
  push:
    branches: master
    tags-ignore:
      - 'v.*'

env:
  DOCKER_IMAGE_REPO: platformengineering
  DOCKER_IMAGE_NAME: snpaas-tools
  DOCKER_BUILD_DIR: docker/snpaas-tools
  VERSION: 3.${{ github.run_number }}.0
  TAG: platformengineering/snpaas-tools

jobs:
  docker-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the latest Docker image
        run: |
            docker build --file $DOCKER_BUILD_DIR/Dockerfile --tag $DOCKER_IMAGE_NAME $DOCKER_BUILD_DIR
            docker tag $DOCKER_IMAGE_NAME $TAG:$VERSION
      - name: Output
        run: |
            DOCKER_IMAGE=$DOCKER_IMAGE_NAME TTY= ./snpaas

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: ${{steps.docker.outputs.builddir}}
          push: true
          tags: ${{steps.docker.outputs.tag}}:latest


